[GENERAL]
errortrace: true

[AQUALIN]
macaddresslist: [01:02:03:04:05:06,01:02:03:04:05:07 - extend with aqualin ble selenoid valves]
bleHandle: 0x0073
valve_interval_on: 60
valve_interval_off: 300
valueBase: 7b03
waittime: 1
stdwatertimer: 30

[MQTT]
Host: [mqtt server host/ip]
Port: [mqtt port generally 1883]
Username: [mqtt username]
Password: [mqtt password]
mqttbasepath_aqualin: home/aqualin/
mqttbasepath_miflora: home/miflora/

[MIFLORA]
miflora_interval: 300
